<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>stocks-djmot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/public/main.css" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
        <script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js" ></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <body>
        <div class="container-fluid">
        	<div class="row">
        		<div id="chart">
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
        			<div class="input-group">
        				<div class="dropdown">
        					<input id="text" type="text" class="form-control dropdown-toggle" placeholder="Stock code" data-toggle="dropdown">

        					</ul>
        				</div>
        				<span class="input-group-btn">
        					<button id="search-button" class="btn btn-success" type="button">Search</button>
        				</span>
        			</div>
        		</div>
        	</div>
        	<div class="row" id="stocks">
        	</div>
        	<div class="row" id="footer">

        <script type="text/javascript" src="/public/client.js" ></script>
